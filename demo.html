<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="initial-scale=1.0">
<script src="./dist/sign.js" type="text/javascript"></script>
<body>
<canvas id="sign-canvas" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
<img id="sign-image" style="position:absolute;top:10%;left:52%;" style="display:none;">
<input type="button" value="save" id="save" size="30" style="position:absolute;top:55%;left:10%;">
<input type="button" value="clear" id="clear" size="23" style="position:absolute;top:55%;left:15%;">
<script type="text/javascript">
    var _sign = new sign.Sign(document.getElementById('sign-canvas'), {});
    document.getElementById('save').addEventListener('click', function () {
        document.getElementById("sign-image").style.border = "2px solid";
        document.getElementById("sign-image").src = "data:image/png;base64," + _sign.toBase64();
        document.getElementById("sign-image").style.display = "inline";
    });
    document.getElementById('clear').addEventListener('click', function () {
        _sign.erase();
    });
</script>
</body>
</html>
